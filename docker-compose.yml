version: '3.8'

services:
  ipconfigpro:
    build: .
    container_name: ipconfigpro
    networks:
      - linuxpedicom_wp_net
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

networks:
  linuxpedicom_wp_net:
    external: true